<!DOCTYPE html>
<html>
    <head>
        <title>My First React App</title>
    </head>
    
    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/babel">
            
        class MyStatus extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                number: 6
                }
            }
            
            render() {
                return (
                    <div>
                        <img src={this.props.image} alt="Bloc Logo"/>
                        <h1>My name is: {this.props.name}</h1>
                        <h2>This is my program: {this.props.label}</h2>
                        <h3>I am in week: {this.state.number}</h3>
                        <p>Today's Date: {this.props.date.toLocaleDateString()}</p>                     
                    </div>
                    );
                }
            }
    
            const info = {
                date: new Date(),
                image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
                label: "Web Developer Track",
                name: "Allison Philips"
                }

      ReactDOM.render(
        <MyStatus
          date={info.date}
          label={info.label}
          name={info.name}
          image={info.image}/>,document.getElementById('app')
      );
        </script>
    </body>
</html>
